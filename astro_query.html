<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>astro-query</title>
        <script type="text/javascript" src="functions.js"></script>
        <script src="https://kit.fontawesome.com/9ed6a28856.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="game.html">The Game</a></li>
            <li class="nav-item"><a class="nav-link disabled-link" href="result.html">My Result</a></li>
        </ul>
    </header>
    <h1>The Astro-Knowledge Game</h1>
    <div>Finally I found a way to boast about (<i class="fas fa-smile-wink"></i>) deep-sky pictures I took myself between the years 2016 and 2019. Have fun with this little quiz</div>
    <div class="container">
        <div class="row row-cols-5">
            <img class="d-none d-lg-inline lg_border" src="images/Pferdekopf.jpg" onclick="openModal();currentSlide(1)" alt="Two Nebulas">
            <img class="d-none d-lg-inline lg_border" src="images/Andromeda.jpg" onclick="openModal();currentSlide(2)" alt="Andromeda-Galaxy">
            <img class="d-none d-lg-inline lg_border" src="images/Abell1367.jpg" onclick="openModal();currentSlide(3)" alt="Deep Sky with few light spots">
            <img class="d-none d-lg-inline lg_border" src="images/M20-Trifidnebel.jpg" onclick="openModal();currentSlide(4)" alt="Deep-Sky Nebula in red and blue">
            <img class="d-none d-lg-inline lg_border" src="images/Rosettennebel_NGC2237.jpg" onclick="openModal();currentSlide(5)" alt="Deep-Sky Nebula in Orange">
        </div>
        <div id="formular1">
            <div class="d-none d-lg-block">Are you ready? Have fun!</div> 
            <form action="game.html" class="d-none d-lg-block">
                <input type="submit" name="start" value="Start quiz">
            </form>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <img class="d-none d-sm-block d-lg-none img-thumbnail" src="images/Pferdekopf.jpg" onclick="openModal();currentSlide(1)" alt="Two Nebulas">
                <img class="d-none d-sm-block d-lg-none img-thumbnail" src="images/Andromeda.jpg" onclick="openModal();currentSlide(2)" alt="Andromeda-Galaxy">
                <img class="d-none d-sm-block d-lg-none img-thumbnail" src="images/Abell1367.jpg" onclick="openModal();currentSlide(3)" alt="Deep Sky with few light spots">
                <img class="d-none d-sm-block d-lg-none img-thumbnail" src="images/M20-Trifidnebel.jpg" onclick="openModal();currentSlide(4)" alt="Deep-Sky Nebula in red and blue">
                <img class="d-none d-sm-block d-lg-none img-thumbnail" src="images/Rosettennebel_NGC2237.jpg" onclick="openModal();currentSlide(5)" alt="Deep-Sky Nebula in Orange">
            </div>
            <div class="col-sm-8" id="formular2">
                <div class="d-sm-block d-lg-none">Are you ready? Have fun!</div> 
                <form action="game.html" class="d-sm-block d-lg-none">
                    <input type="submit" name="start" value="Start quiz">
                </form>
            </div>
        </div>
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <div class="mySlides">
                    <div class="numbertext">1 / 5</div>
                    <img src="images/Pferdekopf.jpg" style="width:100%" class="get_alt"  alt="IC 434: Two Nebulas">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">2 / 5</div>
                    <img src="images/Andromeda.jpg" style="width:100%" class="get_alt" alt="M31: Andromeda-Galaxy">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">3 / 5</div>
                    <img src="images/Abell1367.jpg" style="width:100%" class="get_alt"  alt="Abell 1367: Deep Sky with a lot of Galaxies">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">4 / 5</div>
                    <img src="images/M20-Trifidnebel.jpg" style="width:100%" class="get_alt"  alt="M20: Deep-Sky Nebula in red and blue">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 5</div>
                    <img src="images/Rosettennebel_NGC2237.jpg" style="width:100%" class="get_alt"  alt="NGC 2237: Deep-Sky Nebula in Orange">
                </div>
            
                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
